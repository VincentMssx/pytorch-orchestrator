name: CI/CD

on: 
  push:
    branches:
      - main
      - feature/ci-cd
  pull_request:
    branches:
      - main
      - feature/ci-cd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lowercase repository name
      id: string
      uses: ASzc/change-string-case-action@v6
      with:
        string: ${{ github.repository }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ steps.string.outputs.lowercase }}:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, local-k8s]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/ci-cd'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to local Kubernetes
      run: |
        kubectl apply -f kubernetes/
        kubectl rollout restart statefulset/master
        kubectl rollout restart statefulset/worker